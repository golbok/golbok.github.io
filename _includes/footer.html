<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ 'feed.xml' | relative_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>RSS</span>
          </a>
        </p>
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
          <li class="p-name">&copy; {{ site.time | date: '%Y'}} {{ site.author.name | escape }}</li>
          <!--<li> <small><a href="https://github.com/jekyll/minima" target="_blank">Minima</a></small></li>-->
          {% endif -%}
          {% if site.author.email -%}
          <small>
            <li><a class="u-email" href="mailto:{{ site.author.email | escape }}">Email</a> | <span class="fa fa-key"></span> <a href="{{ site.url }}/imam-pub.key" target="_blank">Pub. Key</a>
            </li>
          </small>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>
    <button id="scrollToTopBtn"><span class="fa fa-hand-pointer-o"></span></button>
  </div>
</footer>
